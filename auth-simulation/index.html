<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulated Secure Login</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <style>
    :root {
      --bg-color: #09011b;
      --main-color: #822794;
      --second-bg-color: #f35e8f;
      --third-bg-color: rgb(252, 39, 120);
      --fourth-bg-color: rgb(3, 3, 37);
      --text-color: #ededed;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      background: var(--fourth-bg-color);
      padding: 2em;
      border-radius: 10px;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 0 15px var(--main-color);
      text-align: center;
    }
    input {
      width: 100%;
      margin: 0.5em 0;
      padding: 0.75em;
      border: none;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 0.75em;
      margin-top: 0.5em;
      background: var(--main-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    .error {
      color: var(--second-bg-color);
      margin-top: 0.25em;
      font-size: 0.9em;
    }
    #code-display {
      font-size: 2em;
      margin: 1em 0;
      color: var(--third-bg-color);
    }
    #reset-btn {
      margin-top: 1em;
      background: var(--second-bg-color);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Step 1 -->
    <div id="step1">
      <h2>Login</h2>
      <input type="text" id="auth-username" placeholder="Username" autocomplete="off"/>
      <input type="password" id="auth-password" placeholder="Password" autocomplete="off"/>
      <div id="auth-error" class="error"></div>
      <button id="auth-login-btn" onclick="start2FA()">Login</button>
    </div>

    <!-- Step 2 -->
    <div id="step2" style="display: none;">
      <h2>Twoâ€‘Factor Code</h2>
      <div id="code-display">000000</div>
      <input type="text" id="auth-code" placeholder="Enter 6-digit code" maxlength="6"/>
      <div id="code-error" class="error"></div>
      <button onclick="verify2FA()">Verify Code</button>
    </div>

  </div>
</body>
</html>
