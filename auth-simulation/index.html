<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulated Secure Login</title>

  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>

  <style>
    :root {
      --bg-color: #09011b;
      --second-bg-color: #f35e8f;
      --third-bg-color: rgb(252, 39, 120);
      --fourth-bg-color: rgb(3, 3, 37);
      --text-color: #ededed;
      --second-text-color: rgb(136, 8, 57);
      --main-color: #822794;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: var(--fourth-bg-color);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px var(--main-color);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      color: var(--main-color);
      text-align: center;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: none;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--main-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

      background-color: gray;
      cursor: not-allowed;
